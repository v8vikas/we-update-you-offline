<div class="inner">
  <mat-toolbar class="header">
    <span class="title">We Update You</span>
  </mat-toolbar>
  <div>
    <form [formGroup]="loginForm">
      <mat-form-field class="full-width">
        <input matInput placeholder="Username" formControlName="username">
        <mat-hint>Minimum 4 charecters and can contain only alphanumric.</mat-hint>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Password" formControlName="password">
        <mat-hint>Minimu 4 charecters</mat-hint>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Password" formControlName="cPassword">
        <mat-hint>Minimu 4 charecters</mat-hint>
      </mat-form-field>
    </form>
    <button (click)="login()" mat-button color="warm" class="full-width">Login</button>
    <button mat-button color="primary" class="full-width">Create Account</button>
  </div>
</div>
